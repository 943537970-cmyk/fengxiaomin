<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Microsoft YaHei', '苹方', 'PingFang SC', system-ui, sans-serif;
    }

    #game {
      width: 100%;
      height: 100%;
      position: relative;
      background-size: cover;
      background-position: center;
      transition: background-image 0.5s ease;
    }

    /* 半透明遮罩 - 稍微加深让背景图更沉稳 */
    #overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(3px);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
      padding: 16px;
    }

    /* 开场彩虹大字 - 移动端适配 */
    .rainbow-big {
      font-size: clamp(36px, 10vw, 52px);
      font-weight: 900;
      line-height: 1.3;
      text-shadow: 0 0 25px #fff9c0;
      background: linear-gradient(145deg, #ff7b7b, #ffb347, #ffeb99, #7effc0, #7eb0ff, #d07eff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 20px;
      animation: gentleGlow 3s infinite;
      max-width: 95%;
      word-break: break-word;
    }

    @keyframes gentleGlow {
      0% { filter: drop-shadow(0 0 5px #fff); }
      50% { filter: drop-shadow(0 0 25px #ffdb7c); }
      100% { filter: drop-shadow(0 0 5px #fff); }
    }

    /* 开场问候语 - 移动端适配 */
    .greeting-message {
      font-size: clamp(18px, 5vw, 26px);
      background: rgba(0, 0, 0, 0.4);
      padding: 16px 24px;
      border-radius: 40px;
      backdrop-filter: blur(8px);
      border: 2px solid rgba(255, 255, 200, 0.6);
      color: #fffde7;
      max-width: 900px;
      line-height: 1.5;
      margin-bottom: 25px;
      width: 95%;
    }

    /* 题目文字 - 移动端适配 */
    #question-text {
      font-size: clamp(20px, 5.5vw, 28px);
      max-width: 900px;
      margin-bottom: 25px;
      font-weight: 600;
      text-shadow: 2px 2px 12px #000;
      background: rgba(0, 0, 0, 0.3);
      padding: 16px 24px;
      border-radius: 40px;
      backdrop-filter: blur(8px);
      border: 2px solid rgba(255, 240, 150, 0.5);
      line-height: 1.5;
      width: 95%;
    }

    .choices-container {
      display: flex;
      flex-direction: column;
      gap: 14px;
      width: 100%;
      max-width: 750px;
      margin-bottom: 20px;
      padding: 0 10px;
    }

    .choice-btn {
      display: block;
      margin: 0 auto;
      padding: 14px 20px;
      background: rgba(255, 255, 255, 0.96);
      color: #1b0b2e;
      border-radius: 40px;
      cursor: pointer;
      font-size: clamp(18px, 4.8vw, 24px);
      font-weight: 600;
      transition: 0.2s;
      border: 3px solid #ffdb7e;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      -webkit-touch-callout: none;
    }

    .choice-btn:active {
      transform: scale(0.98);
      background: #fff9e6;
      border-color: #ffb82e;
    }

    /* 反馈区域 - 移动端适配 */
    #result-message {
      margin-top: 16px;
      font-size: clamp(18px, 4.8vw, 25px);
      color: #ffffcc;
      min-height: 60px;
      text-shadow: 0 0 18px #ffbb00;
      background: rgba(0, 0, 0, 0.45);
      padding: 12px 24px;
      border-radius: 40px;
      backdrop-filter: blur(8px);
      border: 2px solid #ffffb0;
      font-weight: 500;
      max-width: 95%;
      width: auto;
    }

    /* 信件样式 - 移动端适配 */
    .letter-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 3px solid rgba(255, 255, 200, 0.6);
      border-radius: 40px;
      padding: 24px 20px;
      max-width: 900px;
      max-height: 70vh;
      overflow-y: auto;
      color: #fffef2;
      text-shadow: 1px 1px 5px #000;
      font-size: clamp(16px, 4.5vw, 24px);
      line-height: 1.6;
      text-align: left;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      margin-bottom: 20px;
      width: 95%;
      -webkit-overflow-scrolling: touch;
    }

    .letter-container p {
      margin: 15px 0;
    }

    .letter-container .signature {
      margin-top: 20px;
      font-style: italic;
      text-align: right;
      font-size: clamp(18px, 5vw, 26px);
      color: #ffecb3;
    }

    .next-btn-large {
      background: linear-gradient(145deg, #fff0b5, #ffc964);
      font-size: clamp(24px, 6vw, 32px);
      padding: 16px 40px;
      border-radius: 60px;
      border: 5px solid white;
      box-shadow: 0 0 50px gold;
      font-weight: 800;
      color: #2d0257;
      cursor: pointer;
      transition: 0.2s;
      margin-top: 16px;
      white-space: nowrap;
    }

    .next-btn-large:active {
      transform: scale(0.95);
    }

    /* 能量面板 - 移动端适配 */
    #stats {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: clamp(16px, 4vw, 22px);
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 16px;
      border-radius: 30px;
      backdrop-filter: blur(6px);
      border: 2px solid #fff3b0;
      color: #fff3b0;
      font-weight: bold;
      z-index: 15;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      transition: opacity 0.3s ease;
    }

    #stats span {
      color: #ffe078;
      font-size: clamp(18px, 4.5vw, 26px);
      margin: 0 4px;
    }

    /* 导航按钮 - 移动端适配 */
    #nav-buttons {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 8px;
      z-index: 15;
      transition: opacity 0.3s ease;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .nav-btn {
      font-size: clamp(14px, 3.8vw, 20px);
      padding: 8px 14px;
      border-radius: 30px;
      border: none;
      background: rgba(255, 255, 245, 0.9);
      backdrop-filter: blur(6px);
      cursor: pointer;
      font-weight: bold;
      color: #2a0545;
      transition: 0.2s;
      box-shadow: 0 6px 18px #00000070;
      border: 2px solid #fff3b0;
      white-space: nowrap;
    }

    .nav-btn:active {
      background: white;
      transform: scale(0.95);
    }

    /* 隐藏类 */
    .hidden {
      opacity: 0 !important;
      pointer-events: none !important;
    }

    /* 开始按钮 - 移动端适配 */
    #start-btn {
      background: linear-gradient(145deg, #fff0b5, #ffc964);
      font-size: clamp(28px, 7vw, 38px);
      padding: 18px 40px;
      border-radius: 60px;
      border: 5px solid white;
      box-shadow: 0 0 60px gold;
      margin-top: 16px;
      font-weight: 800;
      color: #2d0257;
      cursor: pointer;
      transition: 0.2s;
      white-space: nowrap;
    }

    #start-btn:active {
      transform: scale(0.95);
    }

    /* 为移动端优化触摸区域 */
    @media (max-width: 600px) {
      .choice-btn {
        padding: 16px 12px;
      }
      .greeting-message {
        padding: 14px 18px;
      }
      #question-text {
        padding: 14px 18px;
      }
      .nav-btn {
        padding: 8px 10px;
      }
    }
  </style>
</head>

<div id="game">

  function setBackground(idx) {
    gameDiv.style.backgroundImage = `url('${getBgByIndex(idx)}')`;
  }

  function speak(txt) {
    speakText(txt);
  }

  // 显示/隐藏游戏UI（能量面板和导航按钮）
  function setGameUIVisible(visible) {
    if (visible) {
      statsPanel.classList.remove('hidden');
      navButtons.classList.remove('hidden');
    } else {
      statsPanel.classList.add('hidden');
      navButtons.classList.add('hidden');
    }
  }

  // 显示信件（第101题）
  function showLetter() {
    setBackground(101); // 给信件一个独立的背景索引
    // 隐藏普通UI组件
    questionDiv.style.display = 'none';
    choicesDiv.style.display = 'none';
    resultDiv.style.display = 'none';
    startBtnContainer.style.display = 'none';
    headerDiv.style.display = 'none';
    
    // 显示信件容器
    letterContainer.style.display = 'block';
    letterContainer.innerHTML = letterContent;
    
    // 显示一个返回按钮或继续按钮，可以回到开头
    specialBtnContainer.innerHTML = '';
    const backBtn = document.createElement('button');
    backBtn.className = 'next-btn-large';
    backBtn.innerText = '🏡 回到开头';
    backBtn.onclick = () => {
      restartGame();
    };
    specialBtnContainer.appendChild(backBtn);
    
    // 语音温柔朗读部分内容
    speak('冯雨涵你好，当你完成这些问题的时候，姑姑真的为你感到骄傲。你真的是一个特别棒的小女孩。');
  }

  // 重写nextQuestion以处理信件逻辑
  window.nextQuestion = () => {
    if (currentIdx === questions.length - 1) {
      // 当前是第100题，点击下一关应该显示信件
      currentIdx = 101; // 特殊标记
      showLetter();
    } else if (currentIdx < questions.length - 1) {
      currentIdx++;
      renderQuestion();
    } else {
      speak('恭喜你，最后一题啦，真了不起！');
    }
  };

  // ---------- 渲染 ----------
  function renderQuestion() {
    setBackground(currentIdx);
    const q = questions[currentIdx];
    if (!q) return;

    // 清空并恢复显示
    headerDiv.style.display = 'block';
    questionDiv.style.display = 'block';
    choicesDiv.style.display = 'flex';
    resultDiv.style.display = 'block';
    startBtnContainer.style.display = 'block';
    letterContainer.style.display = 'none';
    specialBtnContainer.innerHTML = '';

    headerDiv.innerHTML = '';
    questionDiv.innerText = '';
    choicesDiv.innerHTML = '';
    resultDiv.innerText = '';
    startBtnContainer.innerHTML = '';

    if (currentIdx === 0) {
      // 开场页：隐藏游戏UI
      setGameUIVisible(false);

      // 专属开场页
      headerDiv.innerHTML = '<div class="rainbow-big">🌈 冯雨涵专属情绪冒险岛 🌈</div>';
      const subGreet = document.createElement('div');
      subGreet.className = 'greeting-message';
      subGreet.innerText = '冯雨涵你好，这是姑姑针对你的性格优缺点送给你的礼物，希望你能够正确的认识自己，你是一个特别厉害的小朋友哦，加油奥利给！';
      headerDiv.appendChild(subGreet);
      questionDiv.style.display = 'none';

      const startBtn = document.createElement('button');
      startBtn.id = 'start-btn';
      startBtn.innerText = '🚀 开始冒险';
      startBtn.onclick = () => {
        speak('开始冒险吧，小草莓！');
        currentIdx = 1;    // 跳到第1题
        // 进入游戏，显示UI
        setGameUIVisible(true);
        renderQuestion();
      };
      startBtnContainer.appendChild(startBtn);
      
      // 立即朗读开场白（进入首页后马上开始）
      if (!hasSpokenOpening) {
        setTimeout(() => {
          speak('冯雨涵你好，这是姑姑针对你的性格优缺点送给你的礼物，希望你能够正确的认识自己，你是一个特别厉害的小朋友哦，加油奥利给！');
        }, 100); // 稍微延迟100ms确保页面渲染完成
        hasSpokenOpening = true;
      }
    } else {
      // 游戏页面：确保UI可见
      setGameUIVisible(true);
      questionDiv.style.display = 'block';
      questionDiv.innerText = q.text;
      speak(q.text);

      q.choices.forEach(c => {
        const btn = document.createElement('button');
        btn.className = 'choice-btn';
        btn.innerText = c.text;
        btn.onclick = () => {
          if (!canSelect) return;
          canSelect = false;

          gem += (c.gem || 0);
          heart += (c.heart || 0);
          updateStats();
          resultDiv.innerText = c.result;
          speak(c.result);

          // 只禁止连点，不自动跳转
          setTimeout(() => {
            canSelect = true;
          }, 800);
        };
        choicesDiv.appendChild(btn);
      });
    }
  }

  // 导航函数
  window.prevQuestion = () => {
    if (currentIdx === 101) {
      // 如果当前在信件页，点击上一关回到第100题
      currentIdx = 100;
      renderQuestion();
    } else if (currentIdx > 0) {
      currentIdx--;
      renderQuestion();
    } else {
      speak('已经在第一页啦');
    }
  };

  window.restartGame = () => {
    currentIdx = 0;
    gem = 0;
    heart = 0;
    hasSpokenOpening = false; // 重置朗读标记
    updateStats();
    // 重启回到开场，隐藏UI
    setGameUIVisible(false);
    // 恢复所有显示状态
    headerDiv.style.display = 'block';
    questionDiv.style.display = 'block';
    choicesDiv.style.display = 'flex';
    resultDiv.style.display = 'block';
    startBtnContainer.style.display = 'block';
    letterContainer.style.display = 'none';
    specialBtnContainer.innerHTML = '';
    renderQuestion();
  };

  // 启动
  window.onload = () => {
    // 初始开场，隐藏UI
    setGameUIVisible(false);
    renderQuestion();

    // 轻柔背景音乐 (音量0.15，舒适)
    const audio = document.getElementById('bgm');
    audio.volume = 0.15;
    audio.play().catch(() => {});
  };
})();
</script>
